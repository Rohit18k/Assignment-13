<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h1 class="text-center mb-4">Contact Our</h1>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    h1.text-center.mb-4 {
      color: #FFC0CB;
    }
    .required-field:after {
      content: "* ";
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 class="text-center mb-4">Customer Support Center</h1>
  <div class="container">
    <h3 class="text-center">Contact Information</h3>

    <div class="row">
      <div class="col-md-6">
        <h3 class="text-center mt-2">Please fill out your contact information below.</h3>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName" class="required-field">Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>
              <label class="form-text mt-2">First Name</label>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName" ></label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
              </div>
              <label class="form-text mt-2">Last Name</label>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="required-field">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone" class="required-field">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="address" class="required-field">Address:</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <img src="macbook_image.png" alt="Dummy MacBook Pro" class="img-fluid mb-4">
      </div>
    </div>
  </div>
</body>
</html>
